<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="img/icons/iconGuia.png"type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>UNISUAM - EAD | Criar apresentação do professor</title>
</head>

<body>
  <section class="informacoes">
    <div class="informacao" id="informacao1">
      <p class="linha"><span class="nomeLinha">Nome do professor:</span><br><textarea class="textoLinha" id="texto1" name="" style="width: 800px; height: 25px;" ></textarea></p>
      <p class="linha"><span class="nomeLinha">Descrição do Currículo:</span><br><textarea class="textoLinha" id="texto2" name="" style="width: 800px; height: 350px;" ></textarea></p>
      <p class="linha"><span class="nomeLinha">Vídeo do professor:</span><br><textarea class="textoLinha" id="texto3" name="" style="width: 800px; height: 25px;" ></textarea></p>
    </div>
    <div class="informacao" id="informacao2">
      <input type="button" value="CRIAR APRESENTAÇÃO" id="botao" onclick="criarApresentacao()">
    </div>
    <div class="informacao displayNone" id="informacao3">
      <br><hr><br>
      <p><span>Copiar o HTML:</span><br><textarea class="desabilitar" id="copiar" style="width: 800px; height: 150px;"></textarea></p>
    </div>
    <div class="informacao displayNone" id="informacao4">
      <input id="botao" type="button" value="COPIAR TUDO" onclick="copiarTexto()">
    </div>
  </section>
  

  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
