<head>

<body>
  <section class="conteudoTopo">
    <h1 class="nomeTopo txtBranco">Criação da Apresentação do Professor</h1>
  </section>
  <section class="informacoes bgBrancoClaro1">
    <div class="div" id="div1">
      <p class="linha"><span class="nomeLinha">Nome do professor:</span></p>
      <p><input class="textoLinha widthGeral bdAzulClaroSuam" id="texto1" name="" style="height: 25px;" value="thiago de Moraes moreira"/></p>
      <p class="linha"><span class="nomeLinha">Descrição do Currículo:</span></p>
      <p><textarea class="textoLinha widthGeral bdAzulClaroSuam" id="texto2" name="" style="height: 300px;"></textarea></p>
      <p class="linha"><span class="nomeLinha">Vídeo do professor:</span></p>
      <p><input class="textoLinha widthGeral bdAzulClaroSuam" id="texto3" name="" style="height: 25px;"/></p>
    </div>
    <div class="div" id="div2">
      <input class="botao bgLaranjaEscuro1 bdLaranjaEscuro1 txtBranco" id="botao" type="button" value="CRIAR APRESENTAÇÃO" onclick="criarApresentacao()">
    </div>
    <div class="div displayNone" id="div3">
      <hr class="linhaDivisoria">
      <p class="linha"><span class="nomeLinha">Copiar o HTML:</span></p>
      <p><textarea class="desabilitar widthGeral bdAzulClaroSuam" id="copiar" style="height: 150px;"></textarea></p>
    </div>
    <div class="div displayNone" id="div4">
      <input class="botao bgLaranjaEscuro1 bdLaranjaEscuro1 txtBranco" id="botao" type="button" value="COPIAR TUDO" onclick="copiarTexto()">
    </div>
  </section>

  <script src="script.js"></script>
